<nav aria-label="Page navigation">
    <ul class="pagination pagination-sm">
        <!-- Backward buttons -->
        <li class="page-item" [class.disabled]="isBackwardDisabled()" [attr.aria-disabled]="isBackwardDisabled()">
            <button type="button" class="page-link" (click)="onGoToFirst()" [class.disabled]="isBackwardDisabled()"
                [disabled]="isBackwardDisabled()" [attr.aria-disabled]="isBackwardDisabled()"
                aria-label="Previous page">
                <shared-fast-backward-icon></shared-fast-backward-icon>
            </button>
        </li>
        <li class="page-item" [class.disabled]="isBackwardDisabled()" [attr.aria-disabled]="isBackwardDisabled()">
            <button type="button" class="page-link" (click)="onBackward()" [class.disabled]="isBackwardDisabled()"
                [disabled]="isBackwardDisabled()" [attr.aria-disabled]="isBackwardDisabled()" aria-label="First page">
                <shared-backward-icon></shared-backward-icon>
            </button>
        </li>
        <!-- Left range -->
        <shared-page-button *ngFor="let page of left" [disabled]="disabled" [active]="isCurrent(page)"
            (action)="onGoTo(page)">
            {{page}}
        </shared-page-button>
        <!-- Center range -->
        <ng-container *ngIf="isAbleToDrawCenterRange()">
            <li class="page-item disabled" aria-disabled="true">
                <span class="page-link">...</span>
            </li>
            <shared-page-button *ngFor="let page of left" [disabled]="disabled" [active]="isCurrent(page)"
                (action)="onGoTo(page)">
                {{page}}
            </shared-page-button>
        </ng-container>
        <!-- Right range -->
        <ng-container *ngIf="isAbleToDrawRightRange()">
            <li class="page-item disabled" aria-disabled="true">
                <span class="page-link">...</span>
            </li>
            <shared-page-button *ngFor="let page of left" [disabled]="disabled" [active]="isCurrent(page)"
                (action)="onGoTo(page)">
                {{page}}
            </shared-page-button>
        </ng-container>
        <!-- Forward buttons -->
        <li class="page-item" [class.disabled]="isForwardDisabled()" [attr.aria-disabled]="isForwardDisabled()">
            <button type="button" class="page-link" (click)="onForward()" [class.disabled]="isForwardDisabled()"
                [disabled]="isForwardDisabled()" [attr.aria-disabled]="isForwardDisabled()" aria-label="Next page">
                <shared-forward-icon></shared-forward-icon>
            </button>
        </li>
        <li class="page-item" [class.disabled]="isForwardDisabled()" [attr.aria-disabled]="isForwardDisabled()">
            <button type="button" class="page-link" (click)="onGoToLast()" [class.disabled]="isForwardDisabled()"
                [disabled]="isForwardDisabled()" [attr.aria-disabled]="isForwardDisabled()" aria-label="Last page">
                <shared-fast-forward-icon></shared-fast-forward-icon>
            </button>
        </li>
    </ul>
</nav>
