<p-table [value]="links">
  <ng-template #header>
    <tr>
      <th>{{title}}</th>
    </tr>
  </ng-template>
  <ng-template #body let-link>
    <tr>
      <td><a routerLink="{{link.route}}" class="list-group-item list-group-item-action">{{link.title}}</a></td>
    </tr>
  </ng-template>
</p-table>
