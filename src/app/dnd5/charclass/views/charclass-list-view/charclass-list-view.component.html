<header class="pb-2 mb-2 border-bottom">
    <h1>Classes</h1>
</header>
<div class="offset-3 col-6">
    <dnd5-waiting-wrapper [waiting]="waiting">
        <div class="d-flex justify-content-center mt-1">
            <dnd5-pagination [current]="pagination.page" [pages]="pagination.totalPages"
                (goTo)="onGoToPage($event)"></dnd5-pagination>
        </div>
        <dnd5-data-list [links]="links"></dnd5-data-list>
    </dnd5-waiting-wrapper>
</div>
