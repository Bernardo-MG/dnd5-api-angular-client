<shared-heading>Classes</shared-heading>
<div class="offset-3 col-6">
    <shared-waiting-wrapper [waiting]="waiting">
        <div class="d-flex justify-content-center mt-1">
            <shared-pagination [current]="pagination.page" [pages]="pagination.totalPages"
                (goTo)="onGoToPage($event)"></shared-pagination>
        </div>
        <shared-data-list [links]="links"></shared-data-list>
    </shared-waiting-wrapper>
</div>
