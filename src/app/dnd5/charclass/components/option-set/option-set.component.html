<ng-container *ngIf="isOptionArray()">
    <ul>
        <li *ngFor="let option of getOptions()">
            <dnd5-option-set-node [option]="option"></dnd5-option-set-node>
        </li>
    </ul>
</ng-container>
<ng-container *ngIf="isEquipment()">
    <ul>
        <li>{{getEquipment().name}}</li>
    </ul>
</ng-container>
