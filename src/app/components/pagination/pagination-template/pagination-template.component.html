<nav aria-label="Page navigation">
    <ul class="pagination pagination-sm">
        <!-- Backward button -->
        <li class="page-item" [class.disabled]="isBackwardDisabled()" [attr.aria-disabled]="isBackwardDisabled()">
            <dnd5-button (action)="onBackward()" [disabled]="isBackwardDisabled()" aria-label="Previous page">
                <dnd5-backward-icon></dnd5-backward-icon>
            </dnd5-button>
        </li>
        <!-- Left range -->
        <dnd5-pagination-button *ngFor="let page of left" [disabled]="isGoToDisabled()" [active]="isCurrent(page)"
            (action)="onGoTo(page)">
            {{page}}
        </dnd5-pagination-button>
        <!-- Center range -->
        <ng-container *ngIf="isAbleToDrawCenterRange()">
            <li class="page-item disabled" aria-disabled="true">
                <span class="page-link">...</span>
            </li>
            <dnd5-pagination-button *ngFor="let page of left" [disabled]="isGoToDisabled()" [active]="isCurrent(page)"
                (action)="onGoTo(page)">
                {{page}}
            </dnd5-pagination-button>
        </ng-container>
        <!-- Right range -->
        <ng-container *ngIf="isAbleToDrawRightRange()">
            <li class="page-item disabled" aria-disabled="true">
                <span class="page-link">...</span>
            </li>
            <dnd5-pagination-button *ngFor="let page of left" [disabled]="isGoToDisabled()" [active]="isCurrent(page)"
                (action)="onGoTo(page)">
                {{page}}
            </dnd5-pagination-button>
        </ng-container>
        <!-- Forward button -->
        <li class="page-item" [class.disabled]="isForwardDisabled()" [attr.aria-disabled]="isForwardDisabled()">
            <dnd5-button (action)="onForward()" [disabled]="isForwardDisabled()" aria-label="Next page">
                <dnd5-forward-icon></dnd5-forward-icon>
            </dnd5-button>
        </li>
    </ul>
</nav>
