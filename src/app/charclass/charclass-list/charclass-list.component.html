<div class="mat-elevation-z8">
  <mat-list>
    <a *ngFor="let charclass of charclasses;let index=index" routerLink="/classes/{{charclass.index}}">
      <mat-list-item class="selection-item">
        {{charclass.name}}
        <mat-divider *ngIf="index < (charclasses.length-1)"></mat-divider>
      </mat-list-item>
    </a>
  </mat-list>
</div>
