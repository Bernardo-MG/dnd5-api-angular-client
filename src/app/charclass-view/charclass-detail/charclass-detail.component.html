<div *ngIf="charclass">
  <h2>{{charclass.name}}</h2>
  <div>hit_die: {{charclass.hit_die}}</div>
  <div>sub_classes: {{getSubclassesNames().join(', ')}}</div>
  <h2>proficiencies</h2>
  <div>saving_throws: {{getSavingThrowNames().join(', ')}}</div>
  <div>proficiencies: {{getProficienciesNames().join(', ')}}</div>
  <div>proficiency_choices: {{getProficiencyChoiceNames().join(', ')}}</div>
</div>
